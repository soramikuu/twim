{% extends 'twuser/base.html' %}

{% block content %}

<form method="POST" id="form">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit" id="save" class="btn btn-primary">Save</button>
</form>

{% for i in TL %}

<p>{{i.screenname}}</p>
<p>{{i.tweetid}}</p>
<p>{{i.postdate|date:"Y-n-j h:i:s"}}</p>
<p>{{i.body}}</p>
<p>{{i.rt}}</p>
<p>{{i.likes}}</p>
<p>{{i.url}}</p>
{% endfor %}

{% endblock %}
